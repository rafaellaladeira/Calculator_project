<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <title>Calculator</title>
    
</head>

<body>
    <h1>~Calculadora~</h1>

    <main id="container">
        <input id="input" type="text" placeholder="Digite aqui" >
        <section id="lineOne" class="inline">
            <div class="number">1</div>
            <div class="number">4</div>
            <div class="number">7</div>
            <div class="number">/</div>
        </section>

        <section id="lineTwo" class="inline">
            <div class="number">2</div>
            <div class="number">5</div>
            <div class="number">8</div>
            <div class="number">*</div>
        </section>

        <section id="lineThree" class="inline">
            <div class="number">3</div>
            <div class="number">6</div>
            <div class="number">9</div>
            <div class="number">0</div>
        </section>

        <section id="lineFour" class="inline">
            <div class="number" id="del">Del</div>
            <div class="number">+</div>
            <div class="number">-</div>
            <div class="number" id="result">=</div>
        </section>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
