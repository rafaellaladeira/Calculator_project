<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <title>Calculator</title>
    
</head>

<body>
    <h1>~Calculadora~</h1>

    <main id="container">
        <input id="input" type="text" placeholder="Digite aqui" >
        <section class="inline">
            <div id="one" class="number">1</div>
            <div id="four" class="number">4</div>
            <div id="seven" class="number">7</div>
            <div id="divided" class="number">/</div>
        </section>

        <section class="inline">
            <div id="two" class="number">2</div>
            <div id="five" class="number">5</div>
            <div id="eight" class="number">8</div>
            <div id="mult" class="number">*</div>
        </section>

        <section class="inline">
            <div id="three" class="number">3</div>
            <div id="six" class="number">6</div>
            <div id="nine" class="number">9</div>
            <div id="zero" class="number">0</div>
        </section>

        <section class="inline">
            <div class="number" id="del">Del</div>
            <div id="sum" class="number">+</div>
            <div id="minus" class="number">-</div>
            <div class="number" id="result">=</div>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
